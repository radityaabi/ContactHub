<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub</title>
    <link rel="icon" href="/assets/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div
      id="notification-container"
      class="fixed top-8 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center space-y-2"
    ></div>
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-800 text-white flex flex-col">
        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="/"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <a
                href="/?tag=client"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Client
              </a>
              <a
                href="/?tag=family"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Family
              </a>
              <a
                href="/?tag=friend"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Friend
              </a>
              <a
                href="/?tag=work"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Work
              </a>
            </div>
          </div>
        </nav>

        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Header controls -->
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Contacts</h2>
          <div class="flex gap-3">
            <form id="search-contact-form" method="get">
              <input
                type="text"
                name="q"
                placeholder="Search contact..."
                class="px-4 py-2 rounded-md border w-64"
              />
            </form>
            <a href="/add-contact/">
              <button
                class="bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2"
              >
                <i data-feather="user-plus"></i> Add Contact
              </button>
            </a>
          </div>
        </div>

        <!-- Contact Table -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <table class="w-full table-auto">
            <thead class="bg-blue-100">
              <tr>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Phone Number</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Birthday</th>
                <th class="px-4 py-2 text-left">Labels</th>
                <th class="px-4 py-2 text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="contacts-table">
              <!-- More rows -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="/storage.js"></script>
    <script src="/service.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
