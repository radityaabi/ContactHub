<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub</title>
    <link rel="icon" href="/assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div
      id="notification-container"
      class="fixed top-8 left-1/2 -translate-x-1/2 z-99 flex flex-col items-center space-y-2"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-blue-800 text-white flex flex-col fixed lg:static inset-y-0 left-0 z-98 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
      >
        <!-- Mobile Close Button -->
        <div class="lg:hidden flex justify-end p-4 border-b border-blue-700">
          <button id="close-sidebar" class="p-2 hover:bg-blue-700 rounded">
            <i data-feather="x" class="w-6 h-6"></i>
          </button>
        </div>

        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="/"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700 transition-colors"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <!-- Label Checkboxes -->
              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="client"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Client</span
                >
              </label>

              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="family"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Family</span
                >
              </label>

              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="friend"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Friend</span
                >
              </label>

              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="work"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Work</span
                >
              </label>
            </div>
          </div>

          <!-- Apply Filters & Clear Buttons -->
          <div class="pt-2 space-y-2">
            <button
              id="apply-filters"
              class="w-full bg-blue-600 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              <i data-feather="filter" class="w-4 h-4"></i> Apply Filters
            </button>

            <button
              id="clear-filters"
              class="w-full bg-blue-900 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-800 transition-colors"
            >
              <i data-feather="x" class="w-4 h-4"></i> Clear All Filters
            </button>
          </div>

          <!-- Active Filters -->
          <div
            id="active-filters-section"
            class="pt-2 border-t border-blue-700 hidden"
          >
            <div class="text-xs text-blue-300 font-medium mb-2">
              Active Filters:
            </div>
            <div id="active-filters-list" class="space-y-1"></div>
          </div>

          <!-- Add Contact Button -->
          <div class="pt-4 border-t border-blue-700">
            <a href="/add-contact/" class="block">
              <button
                class="w-full bg-blue-600 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-500 transition-colors"
              >
                <i data-feather="user-plus" class="w-4 h-4"></i> Add Contact
              </button>
            </a>
          </div>
        </nav>

        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 min-h-screen lg:ml-0">
        <!-- Sticky Header Container-->
        <div class="sticky top-0 z-40 bg-gray-50 border-b border-gray-200 py-4">
          <div class="px-4 lg:px-6">
            <!-- Mobile Menu Button & Logo -->
            <div class="lg:hidden flex items-center justify-between mb-4">
              <button
                id="mobile-menu-button"
                class="p-2 hover:bg-gray-200 rounded-lg transition-colors z-50"
              >
                <i data-feather="menu" class="w-6 h-6"></i>
              </button>
              <div class="flex items-center gap-2 z-50">
                <img src="/assets/logo.svg" alt="logo" class="w-8 h-8" />
                <span class="text-xl font-bold">ContactHub</span>
              </div>
              <div class="w-10"></div>
            </div>

            <!-- Search Container -->
            <div class="w-full lg:max-w-md relative z-50">
              <div id="search-container"></div>
            </div>
          </div>
        </div>

        <!-- Contacts Content Container -->
        <div class="p-4 lg:p-6">
          <!-- Contact Count & Active Filters -->
          <div class="flex justify-between items-start mb-6">
            <div class="flex items-center gap-3">
              <h2 class="text-xl font-semibold">Contacts</h2>
              <div
                class="contact-quantity bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full flex items-center gap-2 transition-all duration-300 hover:bg-blue-200"
              >
                <i data-feather="users" class="w-3 h-3"></i>
                <span class="contact-quantity-number">0</span>
                <span class="contact-quantity-text"></span>
              </div>
            </div>
          </div>

          <div
            id="current-active-filters"
            class="mb-6 flex flex-wrap items-center gap-2 hidden"
          >
            <span class="text-sm text-gray-600 font-medium"
              >Active Filters:</span
            >
          </div>

          <!-- Single Contact Container for Both Desktop & Mobile -->
          <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-blue-100 hidden lg:table-header-group">
                  <tr>
                    <th
                      class="px-4 py-3 text-left text-sm font-semibold text-gray-900"
                    >
                      Name
                    </th>
                    <th
                      class="px-4 py-3 text-left text-sm font-semibold text-gray-900"
                    >
                      Phone Number
                    </th>
                    <th
                      class="px-4 py-3 text-left text-sm font-semibold text-gray-900"
                    >
                      Email
                    </th>
                    <th
                      class="px-4 py-3 text-left text-sm font-semibold text-gray-900"
                    >
                      Birthday
                    </th>
                    <th
                      class="px-4 py-3 text-left text-sm font-semibold text-gray-900"
                    >
                      Labels
                    </th>
                    <th
                      class="px-4 py-3 text-center text-sm font-semibold text-gray-900"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody id="contacts-container">
                  <!-- Contacts will be rendered here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Overlay for mobile -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 z-97 bg-black opacity-30 backdrop-blur-sm z-30 lg:hidden hidden transition-opacity duration-300"
    ></div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="fixed inset-0 z-50 hidden">
      <div
        class="fixed inset-0 bg-black opacity-50 transition-opacity"
        id="modal-backdrop"
      ></div>
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <i
                  data-feather="alert-triangle"
                  class="h-6 w-6 text-red-600"
                ></i>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-lg font-semibold leading-6 text-gray-900">
                  Delete Contact
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Are you sure you want to delete this contact? This action
                    cannot be undone.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              onclick="handleConfirmDelete()"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto focus:outline-none focus:ring-0"
            >
              Delete
            </button>
            <button
              type="button"
              onclick="hideDeleteModal()"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto focus:outline-none focus:ring-0"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/storage.js"></script>
    <script src="/service.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
