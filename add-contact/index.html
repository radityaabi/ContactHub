<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub - Add Contact</title>
    <link rel="icon" href="/assets/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-800 text-white flex flex-col">
        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Client
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Family
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Friend
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Work
              </a>
            </div>
          </div>
        </nav>
        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
          <i data-feather="user-plus"></i> Add Contact
        </h2>

        <!-- Form Add Contact -->
        <form class="bg-white shadow rounded-lg p-6 max-w-lg space-y-4">
          <div>
            <label class="block mb-2 font-medium">Full Name</label>
            <input
              type="text"
              placeholder="Enter full name"
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>

          <div>
            <label class="block mb-2 font-medium">Phone Number</label>
            <input
              type="text"
              placeholder="+62 ..."
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>

          <div>
            <label class="block mb-2 font-medium">Email</label>
            <input
              type="email"
              placeholder="example@mail.com"
              class="w-full px-4 py-2 border rounded-md"
            />
          </div>

          <div>
            <label class="block mb-2 font-medium">Address</label>
            <textarea
              rows="3"
              placeholder="Enter address"
              class="w-full px-4 py-2 border rounded-md"
            ></textarea>
          </div>

          <div>
            <label class="block mb-2 font-medium">Birthdate</label>
            <input type="date" class="w-full px-4 py-2 border rounded-md" />
          </div>

          <!-- Multiple Labels -->
          <div>
            <label class="block mb-2 font-medium">Labels</label>
            <div class="grid grid-cols-2 gap-2">
              <label class="flex items-center gap-2">
                <input type="checkbox" class="rounded text-blue-600" /> Client
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" class="rounded text-blue-600" /> Family
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" class="rounded text-blue-600" /> Friend
              </label>
              <label class="flex items-center gap-2">
                <input type="checkbox" class="rounded text-blue-600" /> Work
              </label>
            </div>
          </div>

          <div class="flex gap-4 pt-4">
            <button
              type="submit"
              class="bg-blue-700 text-white px-6 py-2 rounded flex items-center gap-2"
            >
              <i data-feather="save"></i> Save
            </button>
            <button
              type="button"
              class="bg-gray-300 text-gray-800 px-6 py-2 rounded flex items-center gap-2"
            >
              <i data-feather="x"></i> Cancel
            </button>
          </div>
        </form>
      </main>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
