<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub</title>
    <link rel="icon" href="/assets/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-800 text-white flex flex-col">
        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Client
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Family
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Friend
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Work
              </a>
            </div>
          </div>
        </nav>
        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Header controls -->
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Contacts</h2>
          <div class="flex gap-3">
            <input
              type="text"
              placeholder="Search contact..."
              class="px-4 py-2 rounded-md border w-64"
            />
            <a href="/mockup-add-contact.html">
              <button
                class="bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2"
              >
                <i data-feather="user-plus"></i> Add Contact
              </button>
            </a>
          </div>
        </div>

        <!-- Contact Table -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <table class="w-full table-auto">
            <thead class="bg-blue-100">
              <tr>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Phone Number</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Birthday</th>
                <th class="px-4 py-2 text-left">Labels</th>
                <th class="px-4 py-2 text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-2">
                  <div class="flex items-center gap-3">
                    <img
                      src="https://radityaabi.com/images/radit.jpg"
                      alt="Avatar"
                      class="w-10 h-10 rounded-full object-cover border"
                    />
                    <span>Raditya Abiansyah</span>
                  </div>
                </td>
                <td class="px-4 py-2">+62 812 3456 789</td>
                <td class="px-4 py-2">raditya@example.com</td>
                <td class="px-4 py-2">08 Desember 1999</td>
                <td class="px-4 py-2">
                  <span
                    class="px-2 py-1 bg-blue-200 text-blue-800 text-xs rounded"
                    >Work</span
                  >
                  <span
                    class="px-2 py-1 bg-blue-200 text-blue-800 text-xs rounded"
                    >Family</span
                  >
                </td>
                <td class="px-4 py-2 text-center space-x-3">
                  <button
                    class="text-blue-600 hover:text-blue-800"
                    title="View"
                  >
                    <i data-feather="eye"></i>
                  </button>
                  <button
                    class="text-green-600 hover:text-green-800"
                    title="Edit"
                  >
                    <i data-feather="edit-2"></i>
                  </button>
                  <button
                    class="text-red-600 hover:text-red-800"
                    title="Delete"
                  >
                    <i data-feather="trash-2"></i>
                  </button>
                </td>
              </tr>
              <!-- More rows -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
