<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub - Edit Contact</title>
    <link rel="icon" href="/assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div
      id="notification-container"
      class="fixed top-8 left-1/2 -translate-x-1/2 z-99 flex flex-col items-center space-y-2"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-blue-800 text-white flex flex-col fixed lg:static inset-y-0 left-0 z-98 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
      >
        <!-- Mobile Close Button -->
        <div class="lg:hidden flex justify-end p-4 border-b border-blue-700">
          <button id="close-sidebar" class="p-2 hover:bg-blue-700 rounded">
            <i data-feather="x" class="w-6 h-6"></i>
          </button>
        </div>

        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="/"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700 transition-colors"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <!-- Label Checkboxes -->
              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="client"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Client</span
                >
              </label>

              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="family"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Family</span
                >
              </label>

              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="friend"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Friend</span
                >
              </label>

              <label
                class="flex items-center gap-2 hover:text-blue-200 cursor-pointer transition-colors"
              >
                <input
                  type="checkbox"
                  name="label"
                  value="work"
                  class="hidden peer"
                />
                <span
                  class="w-3 h-3 border-2 border-blue-300 peer-checked:bg-yellow-300 peer-checked:border-blue-300 transition-colors"
                ></span>
                <span class="peer-checked:text-yellow-300 transition-colors"
                  >Work</span
                >
              </label>
            </div>
          </div>

          <!-- Apply Filters & Clear Buttons -->
          <div class="pt-2 space-y-2">
            <button
              id="apply-filters"
              class="w-full bg-blue-600 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              <i data-feather="filter" class="w-4 h-4"></i> Apply Filters
            </button>

            <button
              id="clear-filters"
              class="w-full bg-blue-900 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-800 transition-colors"
            >
              <i data-feather="x" class="w-4 h-4"></i> Clear All Filters
            </button>
          </div>

          <!-- Active Filters -->
          <div
            id="active-filters-section"
            class="pt-2 border-t border-blue-700 hidden"
          >
            <div class="text-xs text-blue-300 font-medium mb-2">
              Active Filters:
            </div>
            <div id="active-filters-list" class="space-y-1"></div>
          </div>

          <!-- Add Contact Button -->
          <div class="pt-4 border-t border-blue-700">
            <a href="/add-contact/" class="block">
              <button
                class="w-full bg-blue-600 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-500 transition-colors"
              >
                <i data-feather="user-plus" class="w-4 h-4"></i> Add Contact
              </button>
            </a>
          </div>
        </nav>

        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 min-h-screen lg:ml-0">
        <!-- Sticky Header Container -->
        <div class="sticky top-0 z-40 bg-gray-50 border-b border-gray-200 py-4">
          <div class="px-4 lg:px-6">
            <!-- Mobile Menu Button & Logo -->
            <div class="lg:hidden flex items-center justify-between mb-4">
              <button
                id="mobile-menu-button"
                class="p-2 hover:bg-gray-200 rounded-lg transition-colors z-50"
              >
                <i data-feather="menu" class="w-6 h-6"></i>
              </button>
              <div class="flex items-center gap-2 z-50">
                <img src="/assets/logo.svg" alt="logo" class="w-8 h-8" />
                <span class="text-xl font-bold">ContactHub</span>
              </div>
              <div class="w-10"></div>
            </div>

            <!-- Search Container -->
            <div class="w-full lg:max-w-md relative z-50">
              <div id="search-container"></div>
            </div>
          </div>
        </div>

        <!-- Content Container -->
        <div class="p-4 lg:p-6">
          <div class="flex justify-between items-start mb-4 sm:mb-6">
            <div class="flex items-center gap-3">
              <h2
                class="text-lg sm:text-xl md:text-2xl font-semibold flex items-center gap-2"
              >
                <i data-feather="edit" class="w-5 h-5 sm:w-6 sm:h-6"></i>
                Edit Contact
              </h2>
            </div>
          </div>

          <!-- Form Edit Contact -->
          <div
            class="bg-white shadow rounded-lg overflow-hidden max-w-lg mx-auto"
          >
            <div class="p-4 sm:p-6">
              <form
                class="space-y-4 sm:space-y-6"
                id="edit-contact-form"
                method="get"
              >
                <!-- Full Name -->
                <div>
                  <label
                    class="block mb-2 font-medium text-sm sm:text-base"
                    for="full-name"
                  >
                    *Full Name
                  </label>
                  <input
                    type="text"
                    placeholder="Enter full name"
                    class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    id="full-name"
                    name="full-name"
                    required
                  />
                </div>

                <!-- Phone Number -->
                <div>
                  <label
                    class="block mb-2 font-medium text-sm sm:text-base"
                    for="phone"
                  >
                    Phone Number
                  </label>
                  <input
                    type="tel"
                    placeholder="+62 ..."
                    class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    id="phone"
                    name="phone"
                  />
                </div>

                <!-- Email -->
                <div>
                  <label
                    class="block mb-2 font-medium text-sm sm:text-base"
                    for="email"
                  >
                    Email
                  </label>
                  <input
                    type="email"
                    placeholder="example@mail.com"
                    class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    id="email"
                    name="email"
                  />
                </div>

                <!-- Address -->
                <div>
                  <label
                    class="block mb-2 font-medium text-sm sm:text-base"
                    for="address"
                  >
                    Address
                  </label>
                  <textarea
                    rows="3"
                    placeholder="Enter address"
                    class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors resize-none"
                    id="address"
                    name="address"
                  ></textarea>
                </div>

                <!-- Birthdate -->
                <div>
                  <label
                    class="block mb-2 font-medium text-sm sm:text-base"
                    for="birthdate"
                  >
                    Birthdate
                  </label>
                  <input
                    type="date"
                    class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                    id="birthdate"
                    name="birthdate"
                  />
                </div>

                <!-- Labels -->
                <div>
                  <label class="block mb-2 font-medium text-sm sm:text-base">
                    Choose Labels
                  </label>
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-3">
                    <label class="flex items-center gap-2 text-sm sm:text-base">
                      <input
                        type="checkbox"
                        class="rounded text-blue-600 focus:ring-blue-500 w-4 h-4"
                        id="client"
                        name="client"
                        value="client"
                      />
                      Client
                    </label>
                    <label class="flex items-center gap-2 text-sm sm:text-base">
                      <input
                        type="checkbox"
                        class="rounded text-blue-600 focus:ring-blue-500 w-4 h-4"
                        id="family"
                        name="family"
                        value="family"
                      />
                      Family
                    </label>
                    <label class="flex items-center gap-2 text-sm sm:text-base">
                      <input
                        type="checkbox"
                        class="rounded text-blue-600 focus:ring-blue-500 w-4 h-4"
                        id="friend"
                        name="friend"
                        value="friend"
                      />
                      Friend
                    </label>
                    <label class="flex items-center gap-2 text-sm sm:text-base">
                      <input
                        type="checkbox"
                        class="rounded text-blue-600 focus:ring-blue-500 w-4 h-4"
                        id="work"
                        name="work"
                        value="work"
                      />
                      Work
                    </label>
                  </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4 sm:pt-6">
                  <button
                    type="submit"
                    class="flex items-center justify-center gap-2 bg-blue-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium text-sm sm:text-base flex-1"
                  >
                    <i data-feather="save" class="w-4 h-4"></i>
                    Update
                  </button>
                  <button
                    type="button"
                    class="cancel-button flex items-center justify-center gap-2 bg-gray-200 text-gray-800 px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium text-sm sm:text-base flex-1"
                  >
                    <i data-feather="x" class="w-4 h-4"></i>
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Overlay for mobile -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 z-97 bg-black opacity-30 backdrop-blur-sm z-30 lg:hidden hidden transition-opacity duration-300"
    ></div>

    <script src="/storage.js"></script>
    <script src="/service.js"></script>
    <script src="index.js"></script>
  </body>
</html>
