<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub - Contact Detail</title>
    <link rel="icon" href="/assets/logo.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div
      id="notification-container"
      class="fixed top-8 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center space-y-2"
    ></div>

    <div class="flex min-h-screen">
      <aside
        id="sidebar"
        class="w-64 bg-blue-800 text-white flex flex-col fixed lg:static inset-y-0 left-0 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300"
      >
        <!-- Mobile Close Button -->
        <div class="lg:hidden flex justify-end p-4 border-b border-blue-700">
          <button id="close-sidebar" class="p-2 hover:bg-blue-700 rounded">
            <i data-feather="x" class="w-6 h-6"></i>
          </button>
        </div>

        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="/"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <a
                href="/?tag=client"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Client
              </a>
              <a
                href="/?tag=family"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Family
              </a>
              <a
                href="/?tag=friend"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Friend
              </a>
              <a
                href="/?tag=work"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Work
              </a>
            </div>
          </div>

          <!-- Add Contact Button -->
          <div class="pt-4 border-t border-blue-700">
            <a href="/add-contact/" class="block">
              <button
                class="w-full bg-blue-600 text-white px-3 py-2 rounded flex items-center justify-center gap-2 hover:bg-blue-500 transition-colors"
              >
                <i data-feather="user-plus" class="w-4 h-4"></i> Add Contact
              </button>
            </a>
          </div>
        </nav>

        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 lg:p-6 w-full min-h-screen lg:ml-0">
        <!-- Mobile Header -->
        <div
          class="lg:hidden space-y-3 mb-4 sticky top-0 z-30 bg-gray-100 pb-4"
        >
          <!-- Header Bar -->
          <div
            class="bg-blue-800 text-white p-4 rounded-lg flex justify-between items-center"
          >
            <button
              id="mobile-menu-button"
              class="p-2 hover:bg-blue-700 rounded"
            >
              <i data-feather="menu" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center gap-2">
              <img src="/assets/logo.svg" alt="logo" class="w-8 h-8" />
              <span class="text-xl font-bold">ContactHub</span>
            </div>
            <div class="w-10"></div>
          </div>

          <!-- Search Bar - MOBILE -->
          <div class="px-1 relative">
            <div id="search-container-mobile"></div>
            <!-- Search Results Dropdown Mobile -->
            <div
              id="search-results-mobile"
              class="search-results-dropdown hidden absolute top-full left-0 right-0 mt-1 bg-white border border-gray-300 rounded-lg shadow-lg z-40 max-h-80 overflow-y-auto"
            ></div>
          </div>
        </div>

        <!-- Desktop Header -->
        <div class="hidden lg:block mb-6">
          <div class="w-full max-w-4xl relative">
            <div id="search-container-desktop"></div>
            <!-- Search Results Dropdown Desktop -->
            <div
              id="search-results-desktop"
              class="search-results-dropdown hidden absolute top-full left-0 right-0 mt-1 bg-white border border-gray-300 rounded-lg shadow-lg z-40 max-h-80 overflow-y-auto"
            ></div>
          </div>

          <div class="flex justify-between items-center mt-4">
            <h2 class="text-xl font-semibold">Contact Details</h2>
          </div>
        </div>

        <!-- Contact Detail Content -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <div id="contact-detail-container" class="p-6">
            <!-- Contact details will be rendered here -->
          </div>
        </div>
      </main>
    </div>

    <!-- Overlay for mobile -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black opacity-30 backdrop-blur-sm z-30 lg:hidden hidden transition-opacity duration-300"
    ></div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="fixed inset-0 z-50 hidden">
      <div
        class="fixed inset-0 bg-black opacity-50 transition-opacity"
        id="modal-backdrop"
      ></div>

      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <i
                  data-feather="alert-triangle"
                  class="h-6 w-6 text-red-600"
                ></i>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-lg font-semibold leading-6 text-gray-900">
                  Delete Contact
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Are you sure you want to delete this contact? This action
                    cannot be undone.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              id="confirm-delete-btn"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
            >
              Delete
            </button>
            <button
              type="button"
              id="cancel-delete-btn"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/storage.js"></script>
    <script src="/service.js"></script>
    <script src="index.js"></script>
  </body>
</html>
