<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub - Contact Detail</title>
    <link rel="icon" href="/assets/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-800 text-white flex flex-col">
        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="/"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <a
                href="/?tag=client"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Client
              </a>
              <a
                href="/?tag=family"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Family
              </a>
              <a
                href="/?tag=friend"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Friend
              </a>
              <a
                href="/?tag=work"
                class="flex items-center gap-2 hover:text-blue-200"
              >
                <i data-feather="circle" class="w-3 h-3"></i> Work
              </a>
            </div>
          </div>
        </nav>

        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div
          id="contact-detail-container"
          class="max-w-2xl bg-white shadow rounded-lg p-6"
        ></div>
      </main>
    </div>

    <script src="/storage.js"></script>
    <script src="/service.js"></script>
    <script src="index.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
