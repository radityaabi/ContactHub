<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHub - Contact Detail</title>
    <link rel="icon" href="/assets/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-800 text-white flex flex-col">
        <div
          class="bg-blue-700 p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-2"
        >
          <a href="/" class="flex items-center gap-2">
            <img src="/assets/logo.svg" alt="logo" class="w-10 h-10" />
            ContactHub
          </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <!-- All Contacts -->
          <a
            href="#"
            class="flex items-center gap-3 px-4 py-2 rounded hover:bg-blue-700"
          >
            <i data-feather="users"></i> All Contacts
          </a>

          <!-- Labels -->
          <div>
            <div class="flex items-center gap-3 px-4 py-2 rounded">
              <i data-feather="tag"></i> Labels
            </div>
            <div class="ml-10 mt-2 space-y-2 text-sm">
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Client
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Family
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Friend
              </a>
              <a href="#" class="flex items-center gap-2 hover:text-blue-200">
                <i data-feather="circle" class="w-3 h-3"></i> Work
              </a>
            </div>
          </div>
        </nav>
        <footer class="p-4 text-xs text-blue-200 border-t border-blue-700">
          Â© 2025 ContactHub
        </footer>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div class="max-w-2xl bg-white shadow rounded-lg p-6">
          <!-- Header Contact -->
          <div class="flex items-center gap-5 border-b pb-5 mb-5">
            <div>
              <h1 class="text-2xl font-bold">Raditya Abiansyah</h1>
              <div class="flex gap-2 mt-2">
                <span
                  class="bg-blue-100 text-blue-800 text-xs px-3 py-1 rounded-full"
                  >Work</span
                >
                <span
                  class="bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full"
                  >Friend</span
                >
              </div>
            </div>
          </div>

          <!-- Info -->
          <div class="space-y-4">
            <div class="flex items-center gap-3">
              <i data-feather="phone" class="text-blue-700"></i>
              <span>+62-812-3456-7890</span>
            </div>
            <div class="flex items-center gap-3">
              <i data-feather="mail" class="text-blue-700"></i>
              <a href="mailto:johndoe@mail.com" target="_blank"
                ><span class="text-blue-600 hover:text-blue-700"
                  >johndoe@mail.com</span
                ></a
              >
            </div>
            <div class="flex items-center gap-3">
              <i data-feather="map-pin" class="text-blue-700"></i>
              <span>Jl. Mawar No. 123, Jakarta</span>
            </div>
            <div class="flex items-center gap-3">
              <i data-feather="calendar" class="text-blue-700"></i>
              <span>1995-08-17</span>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex gap-4 mt-8">
            <button
              class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              <i data-feather="edit"></i> Edit
            </button>
            <button
              class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
            >
              <i data-feather="trash-2"></i> Delete
            </button>
            <a
              href="#"
              class="flex items-center gap-2 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300"
            >
              <i data-feather="arrow-left"></i> Back
            </a>
          </div>
        </div>
      </main>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
